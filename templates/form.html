<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear CV</title>
</head>
<body>

    <h1>Crear nuevo CV</h1>

    <form action="/generar" method="POST">

        <h2>Datos personales</h2>

        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Profesión:</label>
        <input type="text" name="profesion" required>

        <label>Teléfono:</label>
        <input type="text" name="telefono">

        <label>Dirección:</label>
        <input type="text" name="direccion">

        <label>Email de contacto:</label>
        <input type="email" name="email_contacto">

        <h2>Contenido del CV</h2>

        <label>Resumen profesional:</label>
        <textarea name="resumen"></textarea>

        <label>Experiencia laboral:</label>
        <textarea name="experiencia"></textarea>

        <label>Educación:</label>
        <textarea name="educacion"></textarea>

        <label>Habilidades:</label>
        <textarea name="habilidades"></textarea>

        <label>Idiomas:</label>
        <textarea name="idiomas"></textarea>

        <label>Certificaciones:</label>
        <textarea name="certificaciones"></textarea>

        <label>Proyectos:</label>
        <textarea name="proyectos"></textarea>

        <h2>Redes sociales</h2>

        <label>LinkedIn:</label>
        <input type="text" name="linkedin">

        <label>GitHub:</label>
        <input type="text" name="github">

        <label>Twitter:</label>
        <input type="text" name="twitter">

        <label>Portfolio:</label>
        <input type="text" name="portfolio">

        <br><br>
        <button type="submit">Generar CV</button>

    </form>

</body>
</html>
