<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de CV</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <h1>Generador de CV</h1>

    <form action="/generar" method="POST" enctype="multipart/form-data">

        <h2>Información Personal</h2>
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Profesión:</label>
        <input type="text" name="profesion" required>

        <label>Resumen profesional:</label>
        <textarea name="resumen" rows="4" required></textarea>

        <h2>Experiencia Laboral</h2>
        <textarea name="experiencia" rows="5" placeholder="Describe tu experiencia laboral"></textarea>

        <h2>Educación</h2>
        <textarea name="educacion" rows="4" placeholder="Tus estudios"></textarea>

        <h2>Habilidades</h2>
        <textarea name="habilidades" rows="3" placeholder="Ej: HTML, CSS, Python, Trabajo en equipo"></textarea>

        <h2>Redes Sociales</h2>
        <label>LinkedIn:</label>
        <input type="text" name="linkedin">

        <label>GitHub:</label>
        <input type="text" name="github">

        <h2>Foto (opcional)</h2>
        <input type="file" name="foto">

        <button type="submit">Generar CV</button>
    </form>

</body>
</html>
