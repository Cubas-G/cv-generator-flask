<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis CVs | CV Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mis Currículums</h1>
            <p class="subtitle">Gestiona y visualiza todos tus CVs creados</p>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Profesión</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cv in cvs %}
                    <tr>
                        <td><strong>#{{ cv.id }}</strong></td>
                        <td>{{ cv.nombre }}</td>
                        <td>{{ cv.profesion }}</td>
                        <td>
                            <div class="actions">
                                <a href="{{ url_for('ver_cv', id=cv.id) }}">Ver</a> |
                                <a href="{{ url_for('editar_cv', id=cv.id) }}">Editar</a> |
                                <a href="{{ url_for('exportar_pdf', id=cv.id) }}" class="btn-pdf">Descargar PDF</a> |
                                <a href="{{ url_for('eliminar_cv', id=cv.id) }}"
                                    onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 3rem; color: var(--text-muted);">
                            No has creado ningún CV todavía.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div style="margin-top: 2rem; display: flex; justify-content: space-between;">
            <a href="/dashboard" class="btn btn-secondary" style="text-decoration: none;">Volver al panel</a>
            <a href="{{ url_for('generar') }}" class="btn btn-secondary"
                style="text-decoration: none; background-color: var(--primary); color: white; border: none;">Crear Nuevo
                CV</a>
        </div>
    </div>
</body>

</html>
