<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar CV | CV Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class="container">
        <header>
            <h1>Editar CV</h1>
            <p class="subtitle">Modifica la información de tu currículum</p>
        </header>

        <form action="/editar-cv/{{ cv.id }}" method="POST" enctype="multipart/form-data">
            <label for="foto_perfil">Foto de Perfil:</label>
            {% if cv.foto_perfil %}
            <img src="{{ url_for('static', filename='uploads/' + cv.foto_perfil) }}" alt="Foto actual"
                style="width: 100px; display: block; margin-bottom: 10px;">
            {% endif %}
            <input type="file" name="foto_perfil" id="foto_perfil" accept="image/*">

            <section class="form-section">
                <h2>Datos Personales</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Nombre completo</label>
                        <input type="text" name="nombre" value="{{ cv.nombre }}" required>
                    </div>
                    <div class="form-group">
                        <label>Profesión</label>
                        <input type="text" name="profesion" value="{{ cv.profesion }}" required>
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" name="telefono" value="{{ cv.telefono }}">
                    </div>
                    <div class="form-group">
                        <label>Email de contacto</label>
                        <input type="email" name="email_contacto" value="{{ cv.email_contacto }}">
                    </div>
                </div>
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" name="direccion" value="{{ cv.direccion }}">
                </div>
            </section>

            <section class="form-section">
                <h2>Contenido Profesional</h2>
                <div class="form-group">
                    <label>Resumen profesional</label>
                    <textarea name="resumen">{{ cv.resumen }}</textarea>
                </div>
                <div class="form-group">
                    <label>Experiencia laboral</label>
                    <textarea name="experiencia">{{ cv.experiencia }}</textarea>
                </div>
                <div class="form-group">
                    <label>Educación</label>
                    <textarea name="educacion">{{ cv.educacion }}</textarea>
                </div>
                <div class="form-group">
                    <label>Habilidades</label>
                    <textarea name="habilidades">{{ cv.habilidades }}</textarea>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Idiomas</label>
                        <textarea name="idiomas">{{ cv.idiomas }}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Certificaciones</label>
                        <textarea name="certificaciones">{{ cv.certificaciones }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label>Proyectos</label>
                    <textarea name="proyectos">{{ cv.proyectos }}</textarea>
                </div>
            </section>

            <section class="form-section">
                <h2>Redes Sociales y Enlaces</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label>LinkedIn</label>
                        <input type="text" name="linkedin" value="{{ cv.linkedin }}">
                    </div>
                    <div class="form-group">
                        <label>GitHub</label>
                        <input type="text" name="github" value="{{ cv.github }}">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Twitter</label>
                        <input type="text" name="twitter" value="{{ cv.twitter }}">
                    </div>
                    <div class="form-group">
                        <label>Portfolio</label>
                        <input type="text" name="portfolio" value="{{ cv.portfolio }}">
                    </div>
                </div>
            </section>

            <div class="form-actions">
                <a href="/mis-cvs" class="btn btn-secondary">Cancelar</a>
                <button type="submit">Guardar Cambios</button>
            </div>

        </form>
    </div>

</body>

</html>
